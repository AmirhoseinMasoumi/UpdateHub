<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Update Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Device Update Manager</a>
        </div>
    </nav>

    <div class="container">    
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Create Device</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-device-form">
                            <div class="mb-3">
                                <label for="device_id" class="form-label">Device ID</label>
                                <input type="text" class="form-control" id="device_id" name="device_id" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Device</button>
                        </form>
                        <div id="create-device-response" class="mt-3"></div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Upload Update</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-update-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Update File (.zip)</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".zip" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Update</button>
                        </form>
                        <div id="upload-update-response" class="mt-3"></div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Get Updates Between Dates</h5>
                    </div>
                    <div class="card-body">
                        <form id="get-updates-form">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Updates</button>
                        </form>
                        <div id="get-updates-response" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Devices List</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Device ID</th>
                                    <th>Device Version</th>
                                    <th>Last Update Time</th>
                                </tr>
                            </thead>
                            <tbody id="devices-list">
                                <!-- Device rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Updates List</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Version</th>
                                    <th>Description</th>
                                    <th>Upload Time</th>
                                </tr>
                            </thead>
                            <tbody id="updates-list">
                                <!-- Update rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./static/script.js"></script>
</body>
</html>
